<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="h-screen bg-gray-300">


    <div id="app">
        <form @submit="checkForm" action="register_subject.php" method="post">
            <div class="container flex justify-center py-20 w-2/5 p-8 mx-auto mt-10">
                <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
                    <h1 class="text-4xl pt-4 pb-4 ml-24 mb-5 ">Registration Form</h1>
                    <p v-if="errors" class="text-red-500">
                        <b>Please correct the following error(s):</b>
                        <ul>
                            <li v-for="error in errors" class="text-red-500">{{ error }}</li>
                        </ul>
                    </p>
                    <div class="flex justify-between w-full">
                        <div class="flex flex-col p-3">
                            <img v-bind:src="image" width="450" class="rounded-lg" />

                            <div class="flex flex-col p-3 -mt-2">
                                <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                                <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 ">
                            </div>

                            <div class="flex flex-col p-3">
                                <label for="description" class="text-sm leading-7 text-gray-600 ">Description</label>
                                <input type="text" id="description" v-model="description" name="description" class="bg-gray-100 rounded px-4 py-2  ">
                            </div>

                        </div>
                        <div class="ml-2">


                            <div class="flex flex-col p-3">
                                <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                                <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>

                            <div class="flex flex-col p-3 -mt-8">
                                <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                                <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>

                            <div class="flex flex-col p-3 -mt-8">
                                <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                                <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>
                            <div class="flex flex-col p-3 -mt-6">
                                <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
                                <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            </div>
                            <div class="flex justify-between items-center p-3 rounded-lg -mt-3">
                                <div class="flex flex-col">
                                    <label class="text-sm leading-7 text-gray-600">Gender</label>
                                    <div class="flex flex-row pt-2 space-x-5">
                                        <input type="radio" id="Male" v-model="gender" name="gender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                        <label for="Male">Male</label>
                                        <input type="radio" id="Female" v-model="gender" name="gender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                        <label for="Female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-2 gap-2">
                        <button class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white">
            Submit
          </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- my main.js -->

    <script src="./profile.js"></script>
</body>

</html>
